# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  # Window dimensions (changes require restart)
  dimensions:
    columns: 132
    lines: 24

  # Window decorations
  decorations: none

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    family: CaskaydiaCove Nerd Font

  # Point size
  size: 14.0

# Colors (Dracula)
colors:
  # Default colors
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'

  # Cursor colors
  cursor:
    text: '0x44475a'
    cursor: '0xf8f8f2'

  # Normal colors
  normal:
    black:   '0x21222c'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xbd93f9'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xf8f8f2'

  # Bright colors
  bright:
    black:   '0x6272a4'
    red:     '0xff6e6e'
    green:   '0x69ff94'
    yellow:  '0xffffa5'
    blue:    '0xd6acff'
    magenta: '0xff92df'
    cyan:    '0xa4ffff'
    white:   '0xffffff'

# Keybindings
key_bindings:
  - { key: Back, chars: "\x08"  }

# Background opacity
background_opacity: 0.95
